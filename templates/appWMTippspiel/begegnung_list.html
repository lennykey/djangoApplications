{% if object_list %}
<h1>Begegnungen</h1>
<ul>
{% for begegnung in object_list %}
<li>
<span>{{begegnung.mannschaftHeim}}</span>
<span>{{begegnung.mannschaftGast}}</span>
<span>{{begegnung.datum}}</span>
<span>{{begegnung.art}}</span>
</li>
{% endfor %} 
</ul>
{% else %}

No polls are available.
{% endif %}
